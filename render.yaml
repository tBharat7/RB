services:
  - type: web
    name: resume-builder
    env: node
    buildCommand: ./build.sh
    startCommand: ./start.sh
    plan: free
    runtime: node
    autoDeploy: true
    nodeVersion: 18.x
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false 